<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Website</title>
    <style>
        /* Background Effect */
        body {
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }

        /* Glowing Lights Effect */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 150, 255, 0.5), rgba(0, 0, 0, 0) 50%);
            animation: glow 6s infinite alternate ease-in-out;
        }

        @keyframes glow {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.5); opacity: 0.3; }
        }

        /* Bubble Effect */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Main Container */
        .container {
            position: relative;
            margin-top: 50px;
            z-index: 10;
        }

        select, input, button {
            margin: 10px;
            padding: 10px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
        }

        button {
            background: dodgerblue;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: deepskyblue;
        }

        .calculator {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        /* Tom & Jerry Animation */
        .tom-jerry {
            position: fixed;
            bottom: 10px;
            left: -300px; /* start off screen */
            width: 220px;
            height: auto;
            z-index: 20;
            animation: runAcross 12s linear infinite;
            pointer-events: none; /* so it won't block clicks */
        }

        @keyframes runAcross {
            0% { left: -300px; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>

    <canvas id="bubbleCanvas"></canvas>

    <div class="container">
        <h1>✨ Calculator Website ✨</h1>
        <select id="calculatorSelector" onchange="showCalculator()">
            <option value="q_t">Q & T CHECKLIST 1P START TO END CALCULATOR</option>
            <option value="line_speed">Line Speed to Per Hour Metric Ton Calculator</option>
            <option value="metric_tons">Metric Tons Calculator</option>
        </select>

        <div id="q_t" class="calculator">
            <h2>Q & T CHECKLIST</h2>
            <input type="number" id="n1" placeholder="Enter n1">
            <input type="number" id="n2" placeholder="Enter n2">
            <input type="number" id="div" placeholder="Enter division">
            <button onclick="calculateQT()">Calculate</button>
            <p id="result_qt"></p>
        </div>

        <div id="line_speed" class="calculator">
            <h2>Line Speed → Metric Tons/Hour</h2>
            <input type="number" id="size" placeholder="Enter Size">
            <input type="number" id="linespeed" placeholder="Enter Line Speed">
            <button onclick="calculateLineSpeed()">Calculate</button>
            <p id="result_line_speed"></p>
        </div>

        <div id="metric_tons" class="calculator">
            <h2>Metric Tons Calculator</h2>
            <input type="number" id="size_mt" placeholder="Enter Size">
            <input type="number" id="length_mt" placeholder="Enter Length">
            <input type="number" id="piece_mt" placeholder="Enter Piece Value">
            <button onclick="calculateMetricTons()">Calculate</button>
            <p id="result_metric_tons"></p>
        </div>
    </div>

    <!-- Tom & Jerry GIF -->
    <img src="https://media.tenor.com/N2K3BpvyEwYAAAAM/tom-and-jerry-chasing.gif" 
         alt="Tom and Jerry Running" 
         class="tom-jerry">

    <script>
        function showCalculator() {
            document.querySelectorAll('.calculator').forEach(el => el.style.display = 'none');
            document.getElementById(document.getElementById('calculatorSelector').value).style.display = 'block';
        }
        showCalculator();

        function calculateQT() {
            const n1 = parseFloat(document.getElementById("n1").value);
            const n2 = parseFloat(document.getElementById("n2").value);
            const div = parseFloat(document.getElementById("div").value);

            if (isNaN(n1) || isNaN(n2) || isNaN(div) || div === 0) {
                document.getElementById("result_qt").textContent = "❌ Please enter valid numbers (division not zero).";
                return;
            }

            const total = n1 + n2;
            const outputSeconds = ((total / div) * 60).toFixed(5);
            const outputMinutes = (outputSeconds / 60).toFixed(5);
            const outputHours = (outputMinutes / 60).toFixed(5);

            document.getElementById("result_qt").innerHTML = `
                ⏱ Seconds Output: ${outputSeconds} seconds<br>
                ⏱ Minutes Output: ${outputMinutes} minutes<br>
                ⏱ Hours Output: ${outputHours} hours
            `;
        }

        function calculateLineSpeed() {
            const size = parseFloat(document.getElementById("size").value);
            const linespeed = parseFloat(document.getElementById("linespeed").value);

            if (isNaN(size) || isNaN(linespeed)) {
                document.getElementById("result_line_speed").textContent = "❌ Please enter valid numbers.";
                return;
            }

            const output = (size * size * linespeed * 60 * 0.006165) / 1000;
            document.getElementById("result_line_speed").textContent = `✅ Result: ${output.toFixed(5)} Metric Tons Per Hour`;
        }

        function calculateMetricTons() {
            const size = parseFloat(document.getElementById("size_mt").value);
            const length = parseFloat(document.getElementById("length_mt").value);
            const piece = parseInt(document.getElementById("piece_mt").value);

            if (isNaN(size) || isNaN(length) || isNaN(piece)) {
                document.getElementById("result_metric_tons").textContent = "❌ Please enter valid numbers.";
                return;
            }

            const output = (size * size * length * piece * 0.006165) / 1000;
            document.getElementById("result_metric_tons").textContent = `✅ Result: ${output.toFixed(5)} Metric Tons`;
        }

        // Bubble Effect
        const canvas = document.getElementById("bubbleCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const bubbles = [];

        function createBubble() {
            return {
                x: Math.random() * canvas.width,
                y: canvas.height + Math.random() * 100,
                radius: Math.random() * 8 + 2,
                speed: Math.random() * 2 + 1,
                opacity: Math.random() * 0.5 + 0.3
            };
        }

        for (let i = 0; i < 50; i++) {
            bubbles.push(createBubble());
        }

        function animateBubbles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(173, 216, 230, 0.5)";

            bubbles.forEach((bubble, index) => {
                ctx.beginPath();
                ctx.arc(bubble.x, bubble.y, bubble.radius, 0, Math.PI * 2);
                ctx.fill();
                bubble.y -= bubble.speed;

                if (bubble.y < -10) {
                    bubbles[index] = createBubble();
                }
            });

            requestAnimationFrame(animateBubbles);
        }

        animateBubbles();
    </script>

</body>
</html>
